<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #f4f4f4;
            --bg-color: #ffffff;
            --text-color: #333;
        }

        .dark-mode {
            --primary-color: #f4f4f4;
            --secondary-color: #333;
            --bg-color: #1a1a1a;
            --text-color: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem 5%;
            background-color: var(--secondary-color);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-color);
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 5%;
        }

        .book-card {
            background: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
        }

        .book-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
        }

        .contact-section {
            padding: 2rem 5%;
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, textarea {
            padding: 0.5rem;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        button[type="submit"] {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }

        .social-links a {
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#books">Books</a>
            <a href="#contact">Contact</a>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>
    </nav>

    <section class="hero" id="home">
        <h1>Book Portfolio</h1>
        <p>Penulis dan Penerbit Buku Profesional</p>
    </section>

    <section class="books-grid" id="books">
        <div class="book-card">
            <img src="https://via.placeholder.com/300x400" alt="Book Cover">
            <h3>Judul Buku 1</h3>
            <p>Deskripsi singkat buku pertama</p>
            <small>Terbit: Januari 2023</small>
        </div>
        <!-- Tambahkan lebih banyak book-card sesuai kebutuhan -->
    </section>

    <section class="contact-section" id="contact">
        <h2>Hubungi Saya</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Nama" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Pesan" rows="5" required></textarea>
            <button type="submit">Kirim Pesan</button>
        </form>
    </section>

    <div class="social-links">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeToggle = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }
    </script>
</body>
</html>
